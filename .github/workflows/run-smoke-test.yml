name: run smoke test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_smoke_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
      - run: ./gradlew clean :example:run
        env:
          API_BASE_PATH: "http://test-api.regulaforensics.com"
          TEST_LICENSE: ${{secrets.TEST_LICENSE}}
